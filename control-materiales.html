<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Materiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .material-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Control de Materiales</h1>
    <form id="formMaterial">
        <input type="text" id="nombre" placeholder="Nombre del material" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <button type="submit">Agregar Material</button>
    </form>
    <ul id="listaMateriales"></ul>

    <script>
        const listaMateriales = document.getElementById('listaMateriales');
        const formMaterial = document.getElementById('formMaterial');
        const materiales = {};

        formMaterial.addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim().toLowerCase();
            const cantidad = parseInt(document.getElementById('cantidad').value);

            if (materiales[nombre]) {
                // Si el material ya existe, sumamos la cantidad
                materiales[nombre].cantidad += cantidad;
                materiales[nombre].elemento.textContent = `${nombre}: ${materiales[nombre].cantidad}`;
            } else {
                // Si el material no existe, lo agregamos
                const li = document.createElement('li');
                li.innerHTML = `<span class="material-name">${nombre}</span>: ${cantidad}`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.addEventListener('click', function() {
                    listaMateriales.removeChild(li);
                    delete materiales[nombre];
                });

                li.appendChild(deleteBtn);
                listaMateriales.appendChild(li);

                // Guardamos el material en el objeto
                materiales[nombre] = {
                    cantidad: cantidad,
                    elemento: li
                };
            }

            formMaterial.reset();
        });
    </script>
</body>
</html>
