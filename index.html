<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Materiales</title>
</head>
<body>
    <h1>Agregar Material</h1>
    <form id="materialForm">
        <label for="material">Material:</label>
        <input type="text" id="material" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required><br><br>

        <label for="observacion">Observación:</label>
        <input type="text" id="observacion"><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required><br><br>

        <label for="clave">Clave:</label>
        <input type="password" id="clave" required><br><br>

        <button type="button" onclick="agregarMaterial()">Agregar Material</button>
    </form>

    <!-- Vinculación al archivo script.js -->
    <script src="script.js"></script>
</body>
</html>
