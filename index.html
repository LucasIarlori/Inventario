<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pañol Digital</title>
    <style>
        /* Estilo básico para el formulario */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        #agregarBtn {
            background-color: green;
        }
        #retirarBtn {
            background-color: red;
        }
        .tab {
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #ddd;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 4px;
        }
        .tab button.active {
            background-color: #bbb;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button id="agregarTab" class="active">Agregar</button>
            <button id="inventarioTab">Inventario</button>
        </div>
        
        <!-- Formulario para Agregar/Retirar Material -->
        <div id="agregarContent" class="tab-content active">
            <h2>Agregar/Retirar Material</h2>
            <form id="materialForm">
                <label for="nombre">Nombre del Material:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required><br><br>

                <label for="retiradoPor">¿Quién retira el material?</label>
                <input type="text" id="retiradoPor" name="retiradoPor" required><br><br>

                <button type="submit" id="agregarBtn">Ingresar</button>
                <button type="button" id="retirarBtn">Retirar</button>
            </form>
        </div>

        <!-- Contenido para Inventario -->
        <div id="inventarioContent" class="tab-content">
            <h2>Inventario</h2>
            <!-- Aquí puedes mostrar los datos del inventario, si lo deseas -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
