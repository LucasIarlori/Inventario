<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Materiales</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .container {
            display: none;
        }
        .container.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Control de Inventario</h1>

    <!-- Formulario para ingresar materiales -->
    <form id="formulario-materiales">
        <input type="text" id="material" placeholder="Nombre del material" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="text" id="observacion" placeholder="Observación" required>
        <input type="text" id="usuario" placeholder="Nombre del usuario" required>
        <input type="password" id="clave" placeholder="Clave" required>
        <button type="button" onclick="agregarMaterial()">Agregar Material</button>
    </form>

    <button type="button" onclick="mostrarMateriales()">Ver Materiales</button>

    <!-- Contenedor para la tabla de materiales -->
    <div class="container" id="tab-materiales">
        <table id="tabla-materiales">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Observación</th>
                    <th>Usuario</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Incluir el script.js -->
    <script src="script.js"></script>
</body>
</html>
