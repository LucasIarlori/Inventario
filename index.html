<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Materiales</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; padding-top: 50px; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ingreso de Materiales</h2>
        <input type="text" id="material" placeholder="Nombre del Material">
        <input type="number" id="cantidad" placeholder="Cantidad">
        <input type="text" id="observacion" placeholder="Observación">
        <input type="text" id="usuario" placeholder="Tu Nombre">
        <input type="password" id="clave" placeholder="Clave">
        <button onclick="agregarMaterial()">Ingresar Material</button>
        
        <h3>Materiales Ingresados</h3>
        <table id="tablaMateriales">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Observación</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
